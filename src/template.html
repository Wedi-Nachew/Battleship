<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="./game.js"></script>
    </head>
    <body>
        <h1>Battleships</h1>
        <div class="place-ships">
            <h1>Battleships</h1>
            <div class="description">
                <h2>Place Your Ships</h2>
                <ul>
                    <li>Drag & drop the ships in the right to the grid.</li>
                    <li>Double click on the ships to rotate them.</li>
                </ul>
            </div>
            <div>
                <div class="grid_rows">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                    <div>E</div>
                    <div>F</div>
                    <div>G</div>
                    <div>H</div>
                    <div>I</div>
                    <div>J</div>
                </div>
                <div class="grid_columns">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div class="grid"></div>
                <div class="ships">
                    <div id="destroyer" draggable="true">
                        <div data-num="0"></div>
                        <div data-num="1"></div>
                    </div>
                    <div id="submarine" draggable="true">
                        <div data-num="0"></div>
                        <div data-num="1"></div>
                        <div data-num="2"></div>
                    </div>
                    <div id="cruiser" draggable="true">
                        <div data-num="0"></div>
                        <div data-num="1"></div>
                        <div data-num="2"></div>
                    </div>
                    <div id="battleship" draggable="true">
                        <div data-num="0"></div>
                        <div data-num="1"></div>
                        <div data-num="2"></div>
                        <div data-num="3"></div>
                    </div>
                    <div id="carrier" draggable="true">
                        <div data-num="0"></div>
                        <div data-num="1"></div>
                        <div data-num="2"></div>
                        <div data-num="3"></div>
                        <div data-num="4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="player_rows">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
            <div class="player_columns">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            <div class="computer_rows">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
            <div class="computer_columns">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            <div class="playerGameBoard"></div>
            <div class="computerGameBoard"></div>
        </div>
        <div class="announce-winner">
            <div>
                <h2>The winner is:</h2>
                <h1></h1>
            </div>
            <button>Play Again</button>
        </div>
    </body>
</html>
